# Basic template to define machines.
#
# Some machines can be defined as 'static', with a predefined IP address, listening port,
# and a publicly reachable endpoint (like HAM in this case),
# while others can be dynamically generated by this script using the DynStartIP.
#
# Dynamic peers start IP
Dynamic:
  StartIP: 10.0.0.50
  PrefixLen: 24
# Defined machines
Machines:
  # Server peers need a publicly accessible Endpoint
  ServerPeer1:
    Interface:
      Address: 10.0.0.1/24
      ListenPort: 51820
    Peer:
      Endpoint: wg.mydomain.org:51820
      PersistentKeepalive: 25
  # Client peers will get a Dynamic address beginning with StartIP
  ClientPeer1: {}
  ClientPeer2: {}
  ClientPeer3: {}
# This will store PresharedKey pairs and should not be manually edited.
PresharedKeyPairs: {}
# Use the same PSK on all peers for debugging purposes. False by default
UseUniversalPSK: false
# The output folder for the final Wireguard conf files
Outdir: output/
# Specify star or mesh topology
Topology: star
